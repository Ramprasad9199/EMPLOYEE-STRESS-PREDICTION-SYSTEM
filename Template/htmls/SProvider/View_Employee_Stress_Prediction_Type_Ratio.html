{% extends 'SProvider/Header.html' %}
{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
    body {
        background-color: #f4f6fa;
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
    }

    .container-fluid {
        padding: 40px 20px;
    }

    .container {
        background-color: #ffffff;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h2.title {
        text-align: center;
        color: #292944;
        font-weight: 600;
        font-size: 24px;
        margin-bottom: 20px;
    }

    .ratio-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .ratio-table th, .ratio-table td {
        padding: 12px 16px;
        text-align: center;
        font-size: 15px;
    }

    .ratio-table th {
        background-color: #4b4b84;
        color: white;
    }

    .ratio-table td {
        background-color: #fdfdfd;
        color: #444;
    }

    .ratio-table tr:nth-child(even) td {
        background-color: #f0f0f5;
    }

    .ratio-table tr:hover td {
        background-color: #eef3fc;
    }

    .highlight-ratio {
        background-color: #ffcccc;
        font-weight: bold;
        color: #b71c1c;
    }

    .highlight-name {
        font-weight: 600;
        color: #2a2a5a;
    }
</style>

<div class="container-fluid">
    <div class="container">
        <h2 class="title">ðŸ“Š Employee Stress Type Ratio Details</h2>
        <table class="ratio-table">
            <thead>
                <tr>
                    <th>Stress Prediction Type</th>
                    <th>Ratio</th>
                </tr>
            </thead>
            <tbody>
                {% for object in objs %}
                <tr>
                    <td class="highlight-name">{{ object.names }}</td>
                    <td class="highlight-ratio">{{ object.ratio }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

{% endblock %}
